    <script>

         //Super clase
         class Persona{
            //Definir atributos
            #documento
            #nombreCompleto;

            //Definir metodo constructor
            constructor(){
                this.#documento = '';
                this.#nombreCompleto = ''; 
            }

            //Metodos getter y setter
            set setDocumento(value){
                this.#documento = value;
            }

            get getDocumento(){
                return this.#documento;
            }

            set setNombreCompleto(value){
                this.#nombreCompleto = value;
            }

            get getNombreCompleto(){
                return this.#nombreCompleto;
            }

            //Otros metodos
            informacion(){
                console.log(`Hola, me llamo ` + this.getNombreCompleto +
                ` y mi # de documento es ` + this.getDocumento);
            }
        }

        //Subclase Aprendiz
        class Aprendiz extends Persona{
            //Definir atributos
            #ficha;
            #programa;

            //Metodo constructor
            constructor(){
                super(); //invocar el metodo constructor de la super clase
                this.#ficha = '';
                this.#programa = '';
            }

            //Metodos getter y setter
            set setFicha(value){
                this.#ficha = value;
            }

            get getFicha(){
                return this.#ficha;
            }

            set setPrograma(value){
                this.#programa = value;
            }

            get getPrograma(){
                return this.#programa;
            }

            //Otros metodos
            matricula(){
                console.log(`Estoy inscrito en la ficha ` + this.getFicha +
                ` del programa ` + this.getPrograma);
            }
        }

        class Instructor extends Persona{
            #profesion;
            #salarioBasico;

            constructor(){

        class InstructorPlanta extends Instructor{

            informacion(){

                const nivelGrado = this.getGrado
                const sueldoTotal = nivelGrado * salarioGrado;
                console.log(`Mi sueldo es de ${sueldoTotal}`);

            }
        }
